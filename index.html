    <meta name="description" content="Cameron Smith's professional portfolio built with React and AWS â€” scalable, accessible, and beautiful." />
    <title>Cameron Smith | MCS.dev</title>

    <!-- Preload LCP logo image -->
    <link rel="preload" href="/logo.webp" as="image" type="image/webp" />

    <!-- Preconnect to fonts (optional, remove if unused) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Load fonts (optional, remove if unused) -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" /> -->

    <!-- Inline critical CSS for above-the-fold content -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0a0e1a;
        color-scheme: dark;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0 0 0 0);
        white-space: nowrap;
        border: 0;
      }

      .focus\:not-sr-only {
        position: static;
        width: auto;
        height: auto;
        margin: 0;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }

      a:focus {
        outline: 2px solid #00ffe0;
      }

      #hero-heading {
        font-size: 2rem;
        font-weight: 800;
        line-height: 1.1;
      }

      .btn-primary {
        background-color: #00ffe0;
        color: #0a0e1a;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
      }

      .btn-secondary {
        border: 2px solid #a78bfa;
        color: #a78bfa;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
      }
    </style>

    <!-- Preload CSS without blocking render -->
    <link
      rel="preload"
      href="/src/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet';"
    />
    <noscript>
      <link rel="stylesheet" href="/src/index.css" />
    </noscript>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
