<?xml version="1.0" ?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -20 360 400" preserveAspectRatio="xMidYMid meet" fill="none">
  <style>
    .tooltip {
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.3s ease;
      pointer-events: none;
      fill: #94a3b8;
      font-size: 10px;
      font-family: Verdana;
    }
    .tooltip-show {
      opacity: 1;
      transform: scale(1);
    }
  </style>

  <!-- Orbit Rings -->
  <circle cx="160" cy="160" r="60" stroke="#00ffe0" stroke-width="0.5" stroke-dasharray="2 2" opacity="0.4"/>
  <circle cx="160" cy="160" r="90" stroke="#00ffe0" stroke-width="0.5" stroke-dasharray="2 2" opacity="0.4"/>
  <circle cx="160" cy="160" r="130" stroke="#00ffe0" stroke-width="0.5" stroke-dasharray="2 2" opacity="0.4"/>
  <circle cx="160" cy="160" r="160" stroke="#00ffe0" stroke-width="0.5" stroke-dasharray="2 2" opacity="0.4"/>

  <!-- Center Orb -->
  <circle cx="160" cy="160" r="10" fill="#14b8a6" stroke="#00ffe0" stroke-width="2"/>

  <!-- Glow Dots (Original paths, start immediately) -->
  <circle cx="220" cy="160" r="2.5" fill="#00ffe0">
    <animateTransform attributeName="transform" type="rotate" from="0 160 160" to="360 160 160" dur="10s" begin="0s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="160" r="2.5" fill="#00ffe0">
    <animateTransform attributeName="transform" type="rotate" from="0 160 160" to="360 160 160" dur="12s" begin="0s" repeatCount="indefinite"/>
  </circle>
  <circle cx="290" cy="160" r="2.5" fill="#00ffe0">
    <animateTransform attributeName="transform" type="rotate" from="0 160 160" to="360 160 160" dur="14s" begin="0s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="160" r="2.5" fill="#00ffe0">
    <animateTransform attributeName="transform" type="rotate" from="0 160 160" to="360 160 160" dur="16s" begin="0s" repeatCount="indefinite"/>
  </circle>

  <!-- Traits with tooltips -->
  <g class="group">
    <circle cx="238" cy="115.4" r="5" class="twinkle-target" fill="#a78bfa" stroke="#fff" stroke-width="1"/>
    <text x="244" y="119.4" class="twinkle-target" fill="#cbd5e1" font-size="12px" font-family="Verdana">Problem-Solver</text>
    <text x="244" y="132" class="tooltip">Solves complex challenges</text>
  </g>
  <g class="group">
    <circle cx="160" cy="30" r="5" class="twinkle-target" fill="#a78bfa" stroke="#fff" stroke-width="1"/>
    <text x="166" y="34" class="twinkle-target" fill="#cbd5e1" font-size="12px" font-family="Verdana">Collaborative</text>
    <text x="166" y="46" class="tooltip">Works well with teams</text>
  </g>
  <g class="group">
    <circle cx="20" cy="80" r="5" class="twinkle-target" fill="#a78bfa" stroke="#fff" stroke-width="1"/>
    <text x="26" y="84" class="twinkle-target" fill="#cbd5e1" font-size="12px" font-family="Verdana">Systems Thinker</text>
    <text x="26" y="96" class="tooltip">Sees how parts connect</text>
  </g>
  <g class="group">
    <circle cx="20" cy="240" r="5" class="twinkle-target" fill="#a78bfa" stroke="#fff" stroke-width="1"/>
    <text x="26" y="244" class="twinkle-target" fill="#cbd5e1" font-size="12px" font-family="Verdana">Initiative-Taker</text>
    <text x="26" y="256" class="tooltip">Takes action unprompted</text>
  </g>
  <g class="group">
    <circle cx="160" cy="290" r="5" class="twinkle-target" fill="#a78bfa" stroke="#fff" stroke-width="1"/>
    <text x="166" y="294" class="twinkle-target" fill="#cbd5e1" font-size="12px" font-family="Verdana">Pragmatic Engineer</text>
    <text x="166" y="306" class="tooltip">Prioritizes practicality</text>
  </g>
  <g class="group">
    <circle cx="238" cy="204.6" r="5" class="twinkle-target" fill="#a78bfa" stroke="#fff" stroke-width="1"/>
    <text x="244" y="208.6" class="twinkle-target" fill="#cbd5e1" font-size="12px" font-family="Verdana">Continuously Learning</text>
    <text x="244" y="220.6" class="tooltip">Always evolving</text>
  </g>
</svg>
